<VirtualHost *:80>
    # ServerName [!! Your domain OR droplet's IP]
    ServerName 67.205.156.65

    # !!! Be sure to point DocumentRoot to 'public'!
    # DocumentRoot [root to your app./public]
    DocumentRoot /var/www/ricemine-global/public

    # Directory [root to your app./public]
    <Directory /var/www/ricemine-global/public>
        # This relaxes Apache security settings.
        AllowOverride all
        # MultiViews must be turned off.
        Options -MultiViews
    </Directory>

</VirtualHost>
